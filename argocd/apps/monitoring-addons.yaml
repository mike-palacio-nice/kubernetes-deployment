apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-addons
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io # Deletes children if root is deleted
spec:
  project: default
  source:
    repoURL: https://github.com/mike-palacio-nice/kubernetes-deployment.git
    targetRevision: HEAD
    path: monitoring/addons
    directory:
      recurse: true
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true