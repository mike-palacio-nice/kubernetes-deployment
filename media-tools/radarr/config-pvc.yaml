apiVersion: v1
kind: PersistentVolume
metadata:
  name: radarr-config-pv
  namespace: plexserver
  labels:
    type: local
spec:
  storageClassName: radarr-config
  capacity:
    storage: 8Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/etc/radarr"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-config-pvc
  namespace: plexserver
spec:
  storageClassName: radarr-config
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 8Gi
