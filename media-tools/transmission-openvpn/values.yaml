## media.transmission-openvpn.values.yml
replicaCount: 1

image:
  repository: "haugene/transmission-openvpn"
  tag: "latest"
  pullPolicy: "IfNotPresent"

env:
  - name: OPENVPN_PROVIDER
    value: "SURFSHARK" # VPN provider. List of supported providers: https://haugene.github.io/docker-transmission-openvpn/supported-providers/
  - name: OPENVPN_CONFIG
    value: "US Chicago"
  - name: OPENVPN_USERNAME
    valueFrom:
      secretKeyRef:
        name: "openvpn"
        key: "username"
  - name: OPENVPN_PASSWORD
    valueFrom:
      secretKeyRef:
        name: "openvpn"
        key: "password"
  - name: LOCAL_NETWORK
    value: "192.168.0.0/24"
  - name: TRANSMISSION_PEER_PORT
    value: "47444"
  - name: TRANSMISSION_DOWNLOAD_DIR
    value: "/downloads/transmission"
  - name: TZ
    value: UTC
  - name: PUID
    value: "1000"
  - name: PGID
    value: "1000"

service:
  type: ClusterIP
  port: 80

volumes:
  - name: "plex-media"
    persistentVolumeClaim:
      claimName: "plex-pvc"
  - name: "transmission-config"
    persistentVolumeClaim:
      claimName: "transmission-config-pvc"    
  # - name: "dev-tun"
  #   hostPath:
  #     path: "/dev/net/tun"

volumeMounts:
  - name: "transmission-config"
    mountPath: "/data"
    subPath: "configs/transmission-data"
  - name: "plex-media"
    mountPath: "/downloads/transmission"
    subPath: media
  # - name: "dev-tun"
  #   mountPath: "/dev/net/tun"

securityContext:
  capabilities:
    add:
      - NET_ADMIN

