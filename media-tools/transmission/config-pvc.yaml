apiVersion: v1
kind: PersistentVolume
metadata:
  name: transmission-config-pv
  namespace: plexserver
  labels:
    type: local
spec:
  storageClassName: transmission-config
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/etc/transmission"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: transmission-config-pvc
  namespace: plexserver
spec:
  storageClassName: transmission-config
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
