apiVersion: v1
kind: ConfigMap
metadata:
  name: ephemeral-storage-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  # The filename must end in .json for the sidecar to recognize it
  ephemeral-storage.json: |
    {
      "gnetId": 22302,
      "datasource": "Prometheus"
    }